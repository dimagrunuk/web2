<!DOCTYPE html>

<head>

<body>

    <li><a href="movies.html">Фільми</a></li>

<div class="cart-container">
    <h2>Ваш кошик</h2>
    <div id="cart-items"></div>
    <p id="total-price">Загальна сума: 0 грн</p>

    <!-- Форма для введення контактної інформації -->
    <div class="contact-form">
        <h3>Контактна інформація:</h3>
        <label for="name">Ім'я:</label>
        <input type="text" id="name" placeholder="Ваше ім'я" required />
        <label for="phone">Номер телефону:</label>
        <input type="text" id="phone" placeholder="Ваш номер телефону" required />
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ваша електронна пошта" required />
    </div>

    <button id="clear-cart" class="btn">Очистити кошик</button>
    <button id="confirm-order" class="btn">Підтвердити покупку</button>
</div>

<script src="js/cart.js"></script>
</body>
</html>
